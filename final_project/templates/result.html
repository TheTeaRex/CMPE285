<!DOCTYPE html>
<html lang="en">
<head>
  <title>Python Portfolio Suggestion Engine</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
</head>
<body>
  <h1>
    Python Portfolio Suggestion
  </h1>

  {% if errors|length == 0 %}
    <table class="resulttable">
      <tr class="resultrow">
        <th class="resultcell">Stock</th>
        <th class="resultcell">Current Price</th>
      </tr>
      {% for stock in cur_prices %}
        <tr class="resultrow">
          <td class="resultcell">{{stock}}</td>
          <td class="resultcell">${{cur_prices[stock]}}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>
      Please fix the following error(s):
      <ul class="error">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </p>
  {% endif %}
  <p><a href="{{ url_for('index') }}">Back</a></p>
</body>
</html>
