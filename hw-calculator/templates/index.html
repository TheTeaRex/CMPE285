<!DOCTYPE html>
<html lang="en">
<head>
  <title>Python Stock Profile Calculator</title>
</head>
<body>
  <h1>
    Stock Profile Calculator
  </h1>
  <form action="{{ url_for('process') }}" method="post">
    <table>
      <tr>
        <td>
          Stock Symbol:
        </td>
        <td>
          <input type="text" name="symbol" autofocus required>
        </td>
      </tr>
      <tr>
        <td>
          Number of shares:
        </td>
        <td>
          <input type="text" name="allotment" required>
        </td>
      </tr>
      <tr>
        <td>
          Final share price ($):
        </td>
        <td>
          <input type="text" name="final_price" required>
        </td>
      </tr>
      <tr>
        <td>
          Sell Commission ($):
        </td>
        <td>
          <input type="text" name="sell_comm" required>
        </td>
      </tr>
      <tr>
        <td>
          Inital share price ($):
        </td>
        <td>
          <input type="text" name="initial_price" required>
        </td>
      </tr>
      <tr>
        <td>
          Buy Commission ($):
        </td>
        <td>
          <input type="text" name="buy_comm" required>
        </td>
      </tr>
      <tr>
        <td>
          Captial gain tax rate (%):
        </td>
        <td>
          <input type="text" name="tax" required>
        </td>
      </tr>
    </table>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
